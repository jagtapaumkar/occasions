<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Signup</title>
    <link rel="stylesheet" href="vendor signup.css">
</head>
<body>
    <div class="navbar">
        <!-- Navigation links can be added here -->
    </div>
    <div class="signup-container">
        <h1>Vendor Signup</h1>
        <p>Join us and showcase your services at our events!</p>
        <form>
            <label for="vendor-name">Vendor Name</label>
            <input type="text" id="vendor-name" name="vendor-name" required>

            <label for="contact-person">Contact Person</label>
            <input type="text" id="contact-person" name="contact-person" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Business Address</label>
            <input type="text" id="address" name="address" required>

            <label for="service-type">Type of Service</label>
            <select id="service-type" name="service-type">
                <option value="catering">Catering</option>
                <option value="photography">Photography</option>
                <option value="decorations">Decorations</option>
                <!-- Add more options as needed -->
            </select>

            <label for="website">Website/Social Media Links</label>
            <input type="url" id="website" name="website">

            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4"></textarea>

            <label for="documents">Upload Documents</label>
            <input type="file" id="documents" name="documents">

            <label class="terms">
                 I agree to the terms and conditions
                 <input type="checkbox" name="terms" required>
            </label>

            <button type="submit">Sign Up Now</button>
        </form>
    </div>
</body>
</html>
